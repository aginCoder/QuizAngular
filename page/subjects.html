<style>
  /* CSS đơn giản cho mục đích biểu diễn */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 20px;
  }
  .category1 {
    flex: 0.5;
    margin-right: 20px;
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    height: 900px;
  }
  .course-list {
    flex: 2;
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
  }
  ul {
    list-style-type: none;
    padding: 0;
  }
  li {
    margin-bottom: 5px;
  }
  li a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 5px;
    border-radius: 3px;
    transition: background-color 0.3s ease;
  }
  li a:hover {
    background-color: #f2f2f2;
  }
  /* CSS cho hiệu ứng hover */
.course-item img {
  transition: transform 0.3s ease;
}

.course-item img:hover {
  transform: scale(1.1);
}
.pagination-container {
  display: flex;
  justify-content: center;
}

</style>
  <main class="main">
    <!-- Tiêu đề Trang -->
<div class="page-title" data-aos="fade">
  <div class="heading">
    <div class="container">
      <div class="row d-flex justify-content-center text-center">
        <div class="col-lg-8">
          <h1>Khoá Học</h1>
          <p class="mb-0">Khám phá các khóa học về Công nghệ Thông tin và các ngôn ngữ lập trình hàng đầu. Đặt bản thân vào thử thách và tìm hiểu kiến thức mới.</p>
        </div>
      </div>
    </div>
  </div>
  <nav class="breadcrumbs">
    <div class="container">
      <ol>
        <li><a href="index.html">Trang Chủ</a></li>
        <li class="current">Khoá Học</li>
      </ol>
    </div>
  </nav>
</div><!-- Kết thúc Tiêu đề Trang -->

<!-- Danh mục -->
<div class="container">
  <div class="category1">
    <h2 style="text-align: center;">Danh mục</h2>
    <div class="container">
      <div class="row">
        <div class="col">
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in soucses">
              <a href="#!/courses/{{item.id}}">
                <h5>{{item.name}}</h5>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="course-list">
    <section id="courses-list" class="section courses-list">
      <div class="container">
        <div class="row">
          <div ng-repeat="item in subjects" class="col d-flex align-items-stretch">
            <div class="course-item">
              <!-- <img width="300px" ng-src="{{imageUrl}}" class="img-fluid" alt="..."> -->
              <img width="100%" src="/assets/img/Logo/{{item.Logo}}" alt="Hình ảnh">
              <div class="course-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                  <p class="category">IT</p>
                </div>

                <h3>{{item.Name}}</h3>
                <a href="#!courses/{{id_courses}}/{{item.Id}}" class="btn btn-success">Xem khóa học chi tiết</a>
                <div class="trainer d-flex justify-content-between align-items-center">
                  <div class="trainer-profile d-flex align-items-center">
                    <img src="assets/img/trainers/trainer-1-2.jpg" class="img-fluid" alt="">
                    <a href="" class="trainer-link">Antonio</a>
                  </div>
                  <div class="trainer-rank d-flex align-items-center">
                    <i class="bi bi-person user-icon"></i>&nbsp;50
                    &nbsp;&nbsp;
                    <i class="bi bi-heart heart-icon"></i>&nbsp;65
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section><!-- /Courses List Section -->
    <div class="pagination-container">
      <nav aria-label="Page navigation example">
          <ul class="pagination">
              <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                  </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                  </a>
              </li>
          </ul>
      </nav>
  </div>
  </div>
</div>
